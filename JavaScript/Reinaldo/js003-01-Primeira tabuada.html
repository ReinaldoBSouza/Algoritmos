<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabuada</title>
</head>
<body>
    
</body>

<script>

    //nesse primeiro exemplo o 5 é fixo
    document.write("<h1> Tabuada do 5 </h1>");

    document.write("<h2> 5 vezes 1 = " + 5 * 1 +  "</h2>");

    document.write("<h2> 5 vezes 2 = " + 5 * 2 +  "</h2>");

    document.write("<h2> 5 vezes 3 = " + 5 * 3 +  "</h2>");

    document.write("<h2> 5 vezes 4 = " + 5 * 4 +  "</h2>");

    document.write("<h2> 5 vezes 5 = " + 5 * 5 +  "</h2>");

    document.write("<h2> 5 vezes 6 = " + 5 * 6 +  "</h2>");

    document.write("<h2> 5 vezes 7 = " + 5 * 7 +  "</h2>");

    document.write("<h2> 5 vezes 8 = " + 5 * 8 +  "</h2>");

    document.write("<h2> 5 vezes 9 = " + 5 * 9 +  "</h2>");

    document.write("<h2> 5 vezes 10 = " + 5 * 10+  "</h2>");

 
    //nesse segundo exemplo o 9 é uma variável
    var num = 9;
    
    document.write("<br><h1> Tabuada do " + num + "</h1>" );

    document.write("<h2> 5 vezes 1 = " + num * 1 +  "</h2>");

    document.write("<h2> 5 vezes 2 = " + num * 2 +  "</h2>");

    document.write("<h2> 5 vezes 3 = " + num * 3 +  "</h2>");

    document.write("<h2> 5 vezes 4 = " + num * 4 +  "</h2>");

    document.write("<h2> 5 vezes 5 = " + num * 5 +  "</h2>");

    document.write("<h2> 5 vezes 6 = " + num * 6 +  "</h2>");

    document.write("<h2> 5 vezes 7 = " + num * 7 +  "</h2>");

    document.write("<h2> 5 vezes 8 = " + num * 8+  "</h2>");

    document.write("<h2> 5 vezes 9 = " + num * 9 +  "</h2>");

    document.write("<h2> 5 vezes 10 = " + num * 10+  "</h2>");



</script>

</html>
